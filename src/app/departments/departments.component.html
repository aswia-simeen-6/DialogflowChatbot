<div class="flip-card" *ngFor="let card of flipCards">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img [src]="card.image" alt="Card Image">
    </div>
    <div class="flip-card-back">
      <div class="data">
        <p>{{ card.text }}</p>
      </div>
      
      <a><button routerLink="../{{card.link}}" style="color: black;">
        {{card.text}}</button></a>
    </div>
  </div>
</div>
