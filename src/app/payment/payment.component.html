

 <div class="formdiv">
    <div class="leftcolumn">
        <!--<img src="https://images.pexels.com/photos/3186386/pexels-photo-3186386.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        --></div>
    <div class="rightcolumn">
        <div class="logo">
            <div class="logoicon">
                <!-- Logo Icon -->
                <img src="https://www.gprec.ac.in/wp-content/uploads/2019/08/GPREC.jpg" alt="Logo Icon">
            </div>
            <div class="name">
                <!-- Organization Name -->
                <h3 style="margin-top: 50px; font-size: 25px; font-weight: bold;">G. Pulla Reddy Engineering College (Autonomous)</h3>
            </div>
        </div>
        <div class="form">
            <div class="inputname">
                <div class="icon">
                    <!-- Icon for Name Input -->
                    <mat-icon style="font-size: 40px; padding-right: 30px; padding-bottom: 20px;  padding-top: 5px;">account_box</mat-icon>
                </div>
                <!-- Input for Name -->
                <input type="text" placeholder="Enter your Name">
            </div>
            <div class="inputname">
                <div class="icon">
                    <!-- Icon for Roll Number Input -->
                    
                    <mat-icon style="font-size: 40px; padding-right: 30px; padding-bottom: 20px;  padding-top: 5px;">blur_linear</mat-icon>
                </div>
                <!-- Input for Roll Number -->
                <input type="text" placeholder="Enter your Roll Number">
            </div>
            <div class="inputname">
                <div class="icon">
                    <!-- Icon for Mobile Number Input -->
                    <mat-icon style="font-size: 40px; padding-right: 30px; padding-bottom: 20px; padding-top: 5px;">phone</mat-icon>
                </div>
                <!-- Input for Mobile Number -->
                <input type="number" placeholder="Mobile Number">
            </div>
            <h4 style="font-size: 20px; display: block; font-weight: 500; padding-left: 30px; height: fit-content;">Select Your Year of Study</h4>
            <div class="inputname">
                <!-- Radio Buttons for Year -->
                <label><input type="radio" name="year" value="1" > 1st Year</label>
                <label><input type="radio" name="year" value="2"> 2nd Year</label>
                <label><input type="radio" name="year" value="3"> 3rd Year</label>
                <label><input type="radio" name="year" value="4"> 4th Year</label>
            </div>
            <div class="inputname">
                <!-- Dropdown for Branch -->
                <select>
                    <option value="Select Branch" selected>Select Branch</option>
                    <option value="branch1">CE</option>
                    <option value="branch2">EEE</option>
                    <option value="branch3">MEC</option>
                    <option value="branch3">ECE</option>
                    <option value="branch3">CSE</option>
                    <option value="branch3">CST</option>
                    <option value="branch3">CSBS</option>
                    <option value="branch3">CSD</option>
                    <option value="branch3">CSM</option>
                    <option value="branch3">HBS</option>
                </select>

                <select>
                    <option value="--------" selected>Select Fee Type</option>
                    <option value="type1">Tution Fee</option>
                    <option value="type2">T&P Fee</option>
                    <option value="type3">GNVBG Fee</option>
                    <option value="type3">Boy's Hostel Fee</option>
                </select>
            </div>
            <div class="inputname">
                <!-- Input for Fee Amount -->
                
                <mat-icon style="font-size: 40px; padding-right: 30px; padding-bottom: 20px;  padding-top: 5px;">account_balance_wallet</mat-icon>
                <input type="number" placeholder="Fee Amount">
            </div>
            <div class="inputname">
                <div class="icon">
                    <!-- Icon for Father's Name Input -->
                    <mat-icon style="font-size: 40px; padding-right: 30px; padding-bottom: 20px;  padding-top: 5px;">person</mat-icon>
                </div>
                <!-- Input for Father's Name -->
                <input type="text" placeholder="Father's Name">
            </div>
            <h4 style="font-size: 20px; display: block; font-weight: 500; padding-left: 30px; height: fit-content;">Select Your Payment Gateway</h4>

            <div class="inputname">
                <!-- Radio Buttons for Payment Gateway -->
                <label><input type="radio" name="payment_gateway" value="gateway1"> UPI</label>
                <label><input type="radio" name="payment_gateway" value="gateway2"> Debit Card</label>
                <label><input type="radio" name="payment_gateway" value="gateway3"> Credit Card</label>
            </div>
            <!-- Button for Payment -->
            <button type="submit">Make Payment</button>
        </div>
    </div>
</div>
